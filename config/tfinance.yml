# Data
data_name: 'tfinance'
data_dir: './data/'
train_ratio: 0.1
save_dir: './pytorch_models/'

# Model
model: 'APGNN'
# Model architecture
emb_size: 64

seed: 72

# hyper-parameters
lr: 0.005
weight_decay: 0.0001
batch_size: 32
num_epochs: 221
valid_epochs: 5
temperature: 1000
pre_train_epoch: 20

lamda1: 0.1
lamda2: 0.01

gama: 1

# Device
no_cuda: False
cuda_id: '0'
